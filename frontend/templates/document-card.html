<!--
  Document Card Template
  Used in Card View - displays documents as rich cards with preview snippets
  
  Variables:
  - {{id}} - Document ID
  - {{title}} - Document title
  - {{icon}} - Icon based on document type
  - {{snippet}} - First 200 characters of content
  - {{author}} - Author name (optional)
  - {{date}} - Created/modified date
  - {{type}} - Document type
  - {{score}} - Search relevance score (optional)
  - {{tags}} - Array of tags
  - {{isFavorite}} - Boolean for favorite status
-->

<div
  class="document-card {{#if isFavorite}}favorite{{/if}}"
  data-id="{{id}}"
  draggable="true"
>
  <!-- Card header with icon, title, and favorite button -->
  <div class="card-header">
    <span class="card-icon">{{icon}}</span>
    <h3 class="card-title">{{title}}</h3>
    <button class="favorite-btn {{#if isFavorite}}active{{/if}}">
      {{#if isFavorite}}★{{else}}☆{{/if}}
    </button>
  </div>
  
  <!-- Content snippet -->
  <p class="card-snippet">{{snippet}}{{#if hasMore}}...{{/if}}</p>
  
  <!-- Metadata badges -->
  <div class="card-meta">
    {{#if author}}
    <span class="meta-author">By {{author}}</span>
    {{/if}}
    
    {{#if date}}
    <span class="meta-date">{{date}}</span>
    {{/if}}
    
    {{#if type}}
    <span class="meta-type">{{type}}</span>
    {{/if}}
    
    {{#if score}}
    <span class="meta-score">{{score}}%</span>
    {{/if}}
  </div>
  
  <!-- Tags -->
  {{#if tags}}
  <div class="card-tags">
    {{#each tags}}
    <span class="tag">{{this}}</span>
    {{/each}}
  </div>
  {{/if}}
</div>

<style>
.document-card {
  background: var(--bg-secondary, #1e293b);
  border: 1px solid var(--border-color, #334155);
  border-radius: 12px;
  padding: 1.25rem;
  cursor: pointer;
  transition: all 0.2s;
}

.document-card:hover {
  transform: translateY(-4px);
  border-color: var(--accent-primary, #6366f1);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}

.document-card.favorite {
  border-color: rgba(251, 191, 36, 0.5);
}

.card-header {
  display: flex;
  align-items: flex-start;
  gap: 0.75rem;
  margin-bottom: 0.75rem;
}

.card-icon {
  font-size: 1.5rem;
  flex-shrink: 0;
}

.card-title {
  flex: 1;
  font-size: 1.1rem;
  font-weight: 600;
  line-height: 1.3;
}

.favorite-btn {
  width: 32px;
  height: 32px;
  background: transparent;
  border: 1px solid var(--border-color, #334155);
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s;
  flex-shrink: 0;
}

.favorite-btn:hover,
.favorite-btn.active {
  color: #fbbf24;
  border-color: #fbbf24;
  background: rgba(251, 191, 36, 0.1);
}

.card-snippet {
  font-size: 0.9rem;
  color: var(--text-secondary, #94a3b8);
  line-height: 1.5;
  margin-bottom: 1rem;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
}

.card-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  font-size: 0.75rem;
  color: var(--text-muted, #64748b);
}

.card-meta span {
  padding: 0.25rem 0.5rem;
  background: var(--bg-tertiary, #334155);
  border-radius: 4px;
}

.meta-score {
  background: rgba(99, 102, 241, 0.2) !important;
  color: var(--accent-primary, #6366f1) !important;
}

.card-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.375rem;
  margin-top: 0.75rem;
}

.tag {
  padding: 0.2rem 0.5rem;
  background: rgba(139, 92, 246, 0.15);
  border-radius: 4px;
  font-size: 0.7rem;
  color: var(--accent-secondary, #8b5cf6);
}
</style>
