<!--
  Book Spine Template
  Used in Shelf View - displays documents as vertical book spines on a wooden shelf
  
  Variables:
  - {{id}} - Document ID
  - {{title}} - Document title
  - {{author}} - Author name (optional)
  - {{category}} - Category for color coding
  - {{isFavorite}} - Boolean for favorite status
  - {{spineHeight}} - Calculated based on title length (120-220px)
  - {{bgColor}} - Background color based on category
  - {{textColor}} - Text color for contrast
-->

<div
  class="book-spine {{#if isFavorite}}favorite{{/if}}"
  data-id="{{id}}"
  style="
    --spine-bg: {{bgColor}};
    --spine-text: {{textColor}};
    height: {{spineHeight}}px;
  "
  draggable="true"
>
  <!-- Spine content (rotated text) -->
  <div class="spine-content">
    <span class="spine-title">{{title}}</span>
    {{#if author}}
    <span class="spine-author">{{author}}</span>
    {{/if}}
  </div>
  
  <!-- Decorative top element -->
  <div class="spine-decoration"></div>
  
  <!-- Favorite indicator -->
  {{#if isFavorite}}
  <span class="spine-favorite">â˜…</span>
  {{/if}}
</div>

<style>
.book-spine {
  width: 32px;
  min-width: 32px;
  background: var(--spine-bg, #4a4a5c);
  color: var(--spine-text, #e8e8f8);
  border-radius: 2px 4px 4px 2px;
  cursor: pointer;
  position: relative;
  transition: all 0.2s ease;
  box-shadow: 
    inset -3px 0 6px rgba(0, 0, 0, 0.3),
    inset 2px 0 4px rgba(255, 255, 255, 0.1),
    2px 0 4px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow: hidden;
}

/* Left edge shadow for book depth */
.book-spine::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(90deg, rgba(0, 0, 0, 0.3), transparent);
}

/* Right edge highlight */
.book-spine::after {
  content: '';
  position: absolute;
  right: 3px;
  top: 10%;
  bottom: 10%;
  width: 1px;
  background: rgba(255, 255, 255, 0.1);
}

.book-spine:hover {
  transform: translateY(-12px) scale(1.02);
  z-index: 10;
}

.book-spine.favorite::before {
  background: linear-gradient(90deg, rgba(251, 191, 36, 0.5), transparent);
}

.spine-content {
  writing-mode: vertical-rl;
  text-orientation: mixed;
  transform: rotate(180deg);
  padding: 8px 4px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  height: 100%;
  justify-content: center;
}

.spine-title {
  font-size: 0.7rem;
  font-weight: 600;
  line-height: 1.2;
}

.spine-author {
  font-size: 0.55rem;
  opacity: 0.7;
}

.spine-decoration {
  position: absolute;
  top: 8px;
  left: 50%;
  transform: translateX(-50%);
  width: 16px;
  height: 3px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 1px;
}

.spine-favorite {
  position: absolute;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.6rem;
  color: #fbbf24;
}
</style>

<!--
  Category Color Mapping:
  - documentation: #1e3a5f (navy blue)
  - article: #5c3d2e (brown)
  - research: #2d4a3e (forest green)
  - tutorial: #4a3d5c (purple)
  - reference: #5c4a3d (tan)
  - blog: #3d4a5c (steel blue)
  - news: #5c3d4a (burgundy)
  - book: #3d5c4a (sage green)
  - default: #4a4a5c (gray-purple)
-->
