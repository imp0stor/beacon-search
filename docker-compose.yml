version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: beacon-db
    environment:
      POSTGRES_USER: beacon
      POSTGRES_PASSWORD: beacon_secret
      POSTGRES_DB: beacon_search
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beacon -d beacon_search"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: beacon-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://beacon:beacon_secret@db:5432/beacon_search
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: beacon-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
